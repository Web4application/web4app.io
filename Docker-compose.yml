version: "3.9"

services:
  backend:
    build: ./backend
    ports:
      - "8080:8080"
    volumes:
      - ./backend:/code
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload

  frontend:
    image: node:22
    working_dir: /app
    volumes:
      - ./frontend:/app
    command: sh -c "npm install -g serve && serve -s . -l 3000"
    ports:
      - "8000:8000"

services:
  web:
    build: .
    ports:
      - "8080:8080"
    env_file:
      - .env
    restart: unless-stopped
