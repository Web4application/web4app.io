<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Lola AI Assistant</title>
  <style>
    body {
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background: #121212;
      color: #e0e0e0;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    #lola-chat-log {
      flex: 1;
      overflow-y: auto;
      padding: 1rem;
      background: #1f1f1f;
    }
    #lola-chat-log div {
      margin-bottom: 1rem;
      max-width: 75%;
      word-wrap: break-word;
      border-radius: 8px;
      padding: 0.5rem 0.75rem;
    }
    #lola-chat-log .user {
      background: #00ffe1;
      color: #000;
      align-self: flex-end;
      margin-left: auto;
    }
    #lola-chat-log .bot {
      background: #333;
      color: #e0e0e0;
      align-self: flex-start;
      margin-right: auto;
    }
    #lola-chat-form {
      display: flex;
      padding: 1rem;
      background: #222;
    }
    #lola-input {
      flex: 1;
      padding: 0.5rem 1rem;
      border: none;
      border-radius: 999px;
      font-size: 1rem;
      outline: none;
      margin-right: 0.5rem;
      background: #333;
      color: #fff;
    }
    #voice-btn {
      background: #00ffe1;
      border: none;
      border-radius: 999px;
      cursor: pointer;
      font-size: 1.25rem;
      width: 40px;
      height: 40px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #000;
      transition: background 0.3s ease;
    }
    #voice-btn:active {
      background: #00c1a3;
    }
    button[type="submit"] {
      display: none; /* Hide default submit button, we rely on Enter key */
    }
  </style>
</head>
<body>
  <div id="lola-chat-log" role="log" aria-live="polite"></div>
  <form id="lola-chat-form" autocomplete="off" aria-label="Chat with Lola AI">
    <input type="text" id="lola-input" placeholder="Ask Lola anything..." aria-label="Chat input" />
    <button type="button" id="voice-btn" title="Speak" aria-label="Activate voice input">ðŸŽ¤</button>
    <button type="submit" aria-hidden="true">Send</button>
  </form>

  <script>
    const chatLog = document.getElementById('lola-chat-log');
    const chatForm = document.getElementById('lola-chat-form');
    const chatInput = document.getElementById('lola-input');
    const voiceBtn = document.getElementById('voice-btn');

    // âš ï¸ Replace with your actual OpenAI API key â€” NEVER expose in public production
    const OPENAI_API_KEY = 'YOUR_OPENAI_API_KEY_HERE';

    async function queryOpenAI(prompt) {
      const response = await fetch('https://api.openai.com/v1/chat/completions', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
          'Authorization': `Bearer ${OPENAI_API_KEY}`
        },
        body: JSON.stringify({
          model: 'gpt-4o-mini',
          messages: [{ role: 'user', content: prompt }],
          max_tokens: 300,
          temperature: 0.7
        })
      });

      if (!response.ok) {
        throw new Error(`OpenAI API error: ${response.status} ${response.statusText}`);
      }

      const data = await response.json();
      return data.choices[0].message.content.trim();
    }

    function appendMessage(text, sender) {
      const msgDiv = document.createElement('div');
      msgDiv.className = sender === 'user' ? 'user' : 'bot';
      msgDiv.textContent = text;
      chatLog.appendChild(msgDiv);
      chatLog.scrollTop = chatLog.scrollHeight;
    }

    chatForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      const userInput = chatInput.value.trim();
      if (!userInput) return;

      appendMessage(userInput, 'user');
      chatInput.value = '';

      // Show thinking
      const thinkingMsg = document.createElement('div');
      thinkingMsg.className = 'bot';
      thinkingMsg.textContent = 'Lola is thinking...';
      chatLog.appendChild(thinkingMsg);
      chatLog.scrollTop = chatLog.scrollHeight;

      try {
        const aiResponse = await queryOpenAI(userInput);
        chatLog.removeChild(thinkingMsg);
        appendMessage(aiResponse, 'bot');
      } catch (error) {
        chatLog.removeChild(thinkingMsg);
        appendMessage('Sorry, I hit a snag ðŸ¤–ðŸ’¥', 'bot');
        console.error(error);
      }
    });

    // Voice input setup
    const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
    if (SpeechRecognition) {
      const recognition = new SpeechRecognition();
      recognition.lang = 'en-US';
      recognition.interimResults = false;
      recognition.maxAlternatives = 1;

      voiceBtn.addEventListener('click', () => {
        recognition.start();
        voiceBtn.textContent = 'ðŸŽ™ï¸...';
        voiceBtn.disabled = true;
      });

      recognition.addEventListener('result', (event) => {
        const speechResult = event.results[0][0].transcript;
        chatInput.value = speechResult;
        chatInput.focus();
        voiceBtn.textContent = 'ðŸŽ¤';
        voiceBtn.disabled = false;
      });

      recognition.addEventListener('error', (event) => {
        console.error('Speech recognition error:', event.error);
        voiceBtn.textContent = 'ðŸŽ¤';
        voiceBtn.disabled = false;
      });

      recognition.addEventListener('end', () => {
        // If user stopped talking without error, reset button
        voiceBtn.textContent = 'ðŸŽ¤';
        voiceBtn.disabled = false;
      });
    } else {
      // Disable voice button if unsupported
      voiceBtn.disabled = true;
      voiceBtn.title = 'Voice input not supported in this browser';
      voiceBtn.style.opacity = 0.5;
    }
  </script>
</body>
</html>
